<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid my-5 justify-content-center d-flex">
      <div class="card" style="width: 19%; height: 27rem">
        <div
          id="header"
          class="text-left"
          style="font-size: 50px; padding-left: 12px;"
        >
          ♥ ♠ ♦ ♣
        </div>
        <div
          id="center"
          class="position-absolute top-50 start-50 translate-middle"
          style="font-size: 100px"
        >
          "A"
        </div>
        <div
          id="footer"
          class="position-absolute bottom-0 end-0"
          style="transform: rotate(180deg); font-size: 50px; padding-left: 15px;"
        >
          ♥ ♠ ♦ ♣
        </div>
      </div>
    </div>
    <div class="container-fluid my-3 justify-content-center d-flex">
      <button class="bg-dark text-warning" onclick="generar()">
        Generate card
      </button>
    </div>
  </body>
</html>
